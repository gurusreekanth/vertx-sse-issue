plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.vertx:vertx-core:3.9.8'
    compile 'io.vertx:vertx-web:3.9.8'
    testCompile 'junit:junit:4.11'
}

test {
}

task srcZip(type: Zip) {
    from projectDir
    exclude 'build'
    exclude '.gradle'
    exclude '.idea'
    exclude 'gradle'
}